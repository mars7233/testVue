<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>testvue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <!-- 介绍 -->
  <div>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        hehehehehehe
      </span>
    </div>
    <div id="app-3">
      <p v-if="seen">mdzz</p>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">reverseMessage</button>
    </div>
    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message">
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '233333'
      }
    })
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'hehehehehehhhhhhh'
      }
    })
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: "学习" },
          { text: "xuexi" }
        ]
      }
    })
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split(' ').reverse().join(' ')
        }
      }
    })
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: '23333333'
      }
    })

  </script>
</body>

</html>
