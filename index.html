<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>testvue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      hehehehehehe
    </span>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '233333'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data:{
        message:'hehehehehehhhhhhh'
      }
    })
  </script>
</body>

</html>
